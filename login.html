<body style="background-color:#f45959eb;" >

                <div class=" col-md-2 mt-3 text-center text-md-start">

        <div class="row b mt-5 d-flex justify-content-center" style="height: 450px;">

            <div class="b1 col-sm-7 col-md-7 col-lg-5 col-xl-4 col-xxl-4 bg-white" style="border: 2px solid black;height: 393px; border: none;">

  <div class="bb2 ps-5 mt-3" style="font-size: 17px;font-family:Poppins, sans-serif;font-weight: 450;font-style: normal;">Username</div>



<div style="position: relative; display: inline-block;">
    <input type="text" class="b3 ps-1  text-center  d-block ms-5" placeholder="Type your username" style="font-size: 15px;border-radius: 19px;background-color: whitesmoke;border: none;height: 35px;font-family:Poppins, sans-serif;font-weight: 380;font-style: normal;padding-right: 35px;width: 90%;" id="bb">

                <div class="bb3 ms-5" id="v2"  style=" font-size:16px;font-family:Poppins, sans-serif;font-weight: 450;

                <div class="bb4 ms-5" id="v4"  style=" font-size:16px;font-family:Poppins, sans-serif;font-weight: 450;
  font-style: normal;"></div>

                <div class="b5 ps-5 text-info fw-bold mt-3 fw-bold"  style=" font-size:16px; font-family:Poppins, sans-serif;font-weight: 450;
  font-style: normal; ">Forgot password?</div>

                <Button class="b6 ms-5 mt-3 d-flex ps-2  pe-2 justify-content-center bg-info text-white p-1" onclick="sd()"  style=" font-size:16px;font-family:Poppins, sans-serif; border-radius: 5px;border: none; font-weight: 450;
  font-style: normal;" >Log In</Button>

                <div class="b7 ps-5 mt-3"  style=" font-size:16px;font-family:Poppins, sans-serif;font-weight: 450;
